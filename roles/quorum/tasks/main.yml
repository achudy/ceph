---
# Making sure they join a quorum.

# - name: Mon quorum
#   import_tasks: mon_quorum.yml

# - name: Mgr quorum
#   import_tasks: mgr_quorum.yml

- name: check if mon is already configured
  stat:
    path: /var/lib/ceph/mon/ceph-{{ ansible_hostname }}/done
  register: ceph_mon_configured

- block:
    - name: create mon directories
      file:
        dest: "/var/lib/ceph/mon/ceph-{{ ansible_hostname }}"
        state: directory
      become: yes
      become_user: ceph
      # become_method: su
    
    - name: get mon keyring
      shell: ceph auth get mon. -o /tmp/ceph.mon.keyring
      args:
        executable: /bin/bash
      become: yes
      become_user: ceph
      # become_method: su

    - name: get monmap
      shell: ceph mon getmap -o /tmp/monmap
      args:
        executable: /bin/bash
      become: yes
      become_user: ceph
      # become_method: su

    - name: get monmap
      shell: ceph-mon --mkfs -i {{ ansible_hostname }} --monmap /tmp/monmap --keyring /tmp/ceph.mon.keyring
      args:
        executable: /bin/bash
      become: yes
      become_user: ceph
      # become_method: su
    
    - name: remove mon keyring
      file:
        path: /tmp/ceph.mon.keyring
        state: absent 

    - name: create done file
      file:
        path: "/var/lib/ceph/mon/ceph-{{ ansible_hostname }}/done"
        state: touch
      become: yes
      become_user: ceph
      # become_method: su
  when: not ceph_mon_configured.stat.exists

- name: start mon service
  systemd:
    name: "ceph-mon@{{ ansible_hostname }}"
    state: started
    enabled: True

- name: start mon target
  systemd:
    name: "ceph-mon.target"
    enabled: True

- name: check mgr key
  stat:
    path: "/var/lib/ceph/mgr/ceph-{{ ansible_hostname }}/keyring"
  register: ceph_mgr_key

- block:
    - name: check mgr data path
      file:
        path: "/var/lib/ceph/mgr/ceph-{{ ansible_hostname }}"
        state: directory
        owner: ceph
        group: ceph
        mode: 0770

    - name: create mgr key
      shell: "ceph auth get-or-create mgr.{{ ansible_hostname }} mon 'allow profile mgr' osd 'allow *' mds 'allow *' -o /var/lib/ceph/mgr/ceph-{{ ansible_hostname }}/keyring"
      args:
        executable: /bin/bash
      become: yes
      become_user: ceph
      # become_method: su

    - name: get mon keyring
      shell: ceph auth get mon. -o /tmp/ceph.mon.keyring
      args:
        executable: /bin/bash
      become: yes
      become_user: ceph
      # become_method: su
 
    - name: import mgr key to admin keyring
      shell: "ceph-authtool {{ item }} --import-keyring /var/lib/ceph/mgr/ceph-{{ ansible_hostname }}/keyring"
      args:
        executable: /bin/bash
      with_items:
        - /tmp/ceph.mon.keyring
        - /etc/ceph/ceph.client.admin.keyring
      become: yes
      become_user: ceph
      # become_method: su
    
    - name: remove mon keyring
      file:
        path: /tmp/ceph.mon.keyring
        state: absent
  when: not ceph_mgr_key.stat.exists

- name: start mgr service
  systemd:
    name: "ceph-mgr@{{ ansible_hostname }}.service"
    state: started
    enabled: True

- name: enable mgr service
  systemd:
    name: ceph-mgr.target
    enabled: True

- pause:
    seconds: 10

- name: restart ceph mgr
  systemd:
    name: "ceph-mgr@{{ ansible_hostname }}.service"
    state: restarted

